<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>JavaScriptへの最初のダイブ</title>
    <link rel="stylesheet" href="style.css">
    <script src="test.js" defer></script>
  </head>

  <body>
    <header>
      <h1>JavaScriptへの最初のダイブ</h1>
      <hr>
      <h1>数字当てゲーム & 二分探索</h1>
      <a href="https://developer.mozilla.org/ja/docs/Learn/JavaScript/First_steps/A_first_splash">参考にしたサイト</a>
    </header>

    <main>
      <p>1 から 100 までの数字を当ててみて！10 回以内に当てられるでしょうか。</p>
      <p>選んだ数字が大きいか小さいかを表示します。</p>

      <label for="guessField">数字を入力してください: </label><input type="text" id="guessField" class="guessField">
      <input type="submit" value="予想を入力" class="guessSubmit">

      <div class="resultParas">
        <p class="guesses"></p>
        <p class="lastResult"></p>
        <p class="lowOrHi"></p>
        <p class="recommend"></p>
      </div>

    </main>

    <footer>
      
    </footer>
